[env:arduino_nano]
board = nanoatmega328new
platform = atmelavr
monitor_speed = 9600
framework = arduino

build_src_filter =
    -<*>
    +<mcu/${common.mcu_name}>
    +<src_arduino/*.h>
    +<src_arduino/*.cpp>
    +<src_arduino/${common.mcu_name}>

build_flags =
    -O0
    -g1
    -Imcu/${common.mcu_name}
    -Isrc_arduino
    -Isrc_arduino/${common.mcu_name}

upload_flags =
    -V
    -F

debug_server =

debug_extra_cmds =

extra_scripts = mainboard/${common.mainboard_name}/PlatformIO/script.py

lib_deps =
    greiman/SdFat @ 2.2.3
    adafruit/Adafruit BusIO @ 1.16.1
    adafruit/Adafruit GFX Library @ 1.11.11
    adafruit/Adafruit SSD1306 @ 2.5.12
